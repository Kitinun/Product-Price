<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const css_container = "container mx-auto p-4";
      const css_input =
        "block bg-white w-auto border border-slate-300 rounded-md px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 ml-2";
      const css_label = "flex text-lg";
      const css_button = "block w-auto bg-blue border rounded-md px-3 py-1";

      // Sample Data
      const products = [
        {
          name: "UX,UI,CX (+ID)",
          sku: "UX, UI,CX",
          orderBump: "ID",
          price: 2290,
          price_o: 599,
        },
        {
          name: "FT,RN,UX,UI",
          sku: "FT,RN,UX,UI",
          orderBump: "-",
          price: 3290,
          price_o: 0,
        },
        {
          name: "SM,GM (+GH)",
          sku: "SM,GM",
          orderBump: "GH",
          price: 1590,
          price_o: 599,
        },
      ];

      const ReactAppFromCDN = () => {
        const [initSKU, setInitSKU] = React.useState("UX,UI,PS,AI");
        const [orderBump, setOrderBump] = React.useState("WD");
        const [sku, setSKU] = React.useState("UX,UI,PS,AI,WD");
        const [bundles, setBundles] = React.useState(products);

        const [loaded, setLoaded] = React.useState(false);

        const loadSKU = (e) => {
          e.preventDefault();
          setLoaded(true);
        };

        return (
          <div class={css_container}>
            <h1 class="text-2xl font-bold">Product Price</h1>
            <form class="pt-3">
              <div class="flex">
                <label class="flex text-lg">
                  Initial SKU
                  <input
                    type="text"
                    value={initSKU}
                    class="block bg-white w-[500px] border border-slate-300 rounded-md px-3 shadow-sm ml-2"
                    onChange={(e) => setName(e.target.value)}
                  />
                </label>
                <label class="flex text-lg ml-4">
                  Order Bump
                  <input
                    type="text"
                    value={orderBump}
                    class="block bg-white w-[500px] border border-slate-300 rounded-md px-3 shadow-sm ml-2"
                    onChange={(e) => setName(e.target.value)}
                  />
                </label>
              </div>
              <div class="flex mt-4">
                <label class="flex text-lg">
                  SKU
                  <input
                    type="text"
                    value={sku}
                    class="block bg-white w-[500px] border border-slate-300 rounded-md px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 ml-[55px]"
                    onChange={(e) => setName(e.target.value)}
                  />
                </label>
                <button
                  type="button"
                  name="button"
                  onClick={loadSKU}
                  class="block w-auto bg-blue border rounded-md px-3 py-1 ml-4 bg-[#0085fc] text-white"
                >
                  Load
                </button>
              </div>
              <div id="pricing-area">
                <div id="Bundle">
                  <h2>Bundle</h2>
                  <table>
                    {bundles.map((item, index) => (
                      <tr>
                        <td>{item["name"]}</td>
                        <td>{item["sku"]}</td>
                        <td>
                          {item["orderBump"]} (+{item["price_o"]})
                        </td>
                        <td>
                          {item["price"]}
                          {item["price_o"] > 0
                            ? "(" + (item["price"] + item["price_o"]) + ")"
                            : ""}
                        </td>
                      </tr>
                    ))}
                  </table>
                </div>
                <div id="Order">
                  <h2>Order</h2>
                </div>
              </div>
            </form>
          </div>
        );
      };
      ReactDOM.render(<ReactAppFromCDN />, document.querySelector("#root"));
    </script>
  </body>
</html>
