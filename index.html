<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/classnames@2.2.6/index.js"></script>
    <script src="https://unpkg.com/react-input-autosize@2.2.2/dist/react-input-autosize.js"></script>
    <script src="https://unpkg.com/emotion@10.0.27/dist/emotion.umd.min.js"></script>
    <script src="https://unpkg.com/react-select@2.4.4/dist/react-select.js"></script>
    <script src="https://unpkg.com/react-select@2.4.4/dist/react-select.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // CSS ********************
      const css_container = "container mx-auto p-4 ";
      const css_input =
        "block bg-white w-[500px] border border-slate-300 rounded-md px-3 shadow-sm ";
      const css_label = "flex text-lg ";
      const css_button = "block border rounded-md px-3 py-1 text-white ";
      const css_td =
        "text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r ";

      // Header Table ********************
      const bundle_table = [
        { name: "" },
        { name: "Name" },
        { name: "SKU" },
        { name: "Order Bump" },
        { name: "Price" },
        { name: "Discount" },
        { name: "Final Price" },
      ];

      const order_table = [
        { name: "SKU" },
        { name: "Name" },
        { name: "Full Price" },
        { name: "Sale Price" },
        { name: "Condition" },
        { name: "Options" },
        { name: "Bundle" },
        { name: "Final Price" },
      ];

      // Sample Data ********************
      const bundle_data = [
        {
          id: "b01",
          name: "UX,UI,CX (+ID)",
          sku: ["UX", "UI", "CX"],
          orderBump: "ID",
          price: 2290,
          price_o: 599,
        },
        {
          id: "b02",
          name: "FT,RN,UX,UI",
          sku: ["FT", "RN", "UX", "UI"],
          orderBump: "",
          price: 3290,
          price_o: 0,
        },
        {
          id: "b03",
          name: "SM,GM (+GH)",
          sku: ["SM", "GM"],
          orderBump: "GH",
          price: 1590,
          price_o: 599,
        },
      ];

      const product_data = [
        {
          sku: "UX",
          name: "UX Design",
          "full price": 4900,
          "sale price": 4900,
        },
        {
          sku: "UI",
          name: "UI Design",
          "full price": 3500,
          "sale price": 1190,
        },
        {
          sku: "CX",
          name: "Customer Experience",
          "full price": 3500,
          "sale price": 1290,
        },
        {
          sku: "ID",
          name: "Icon Design",
          "full price": 3500,
          "sale price": 990,
        },
        {
          sku: "UX",
          name: "UX Design",
          "full price": 4900,
          "sale price": 4900,
        },
        {
          sku: "SM",
          name: "Systematic Thinking",
          "full price": 3500,
          "sale price": 1690,
        },
        {
          sku: "GM",
          name: "Growth Mindset",
          "full price": 3500,
          "sale price": 1590,
        },
        {
          sku: "FT",
          name: "Flutter",
          "full price": 5900,
          "sale price": 1290,
        },
        {
          sku: "RN",
          name: "React-Native",
          "full price": 3500,
          "sale price": 990,
        },
      ];

      // App ********************
      const ReactAppFromCDN = () => {
        // Functions ********************
        var ChangeSKU = function (sku) {
          setBundles(getFoundBundles(sku, bundle_data));
          setSKU(sku);
        };

        var selectBundle = function (e, bundle_id) {
          const selected = e.target.value;
          if (selected) {
            selBundles.push(bundle_id);
          } else {
            setSelBundles(
              selBundles.filter(function (bundle) {
                console.log(bundle);
                return bundle.id == bundle_id;
              })
            );
          }
          console.log("bundle " + bundle_id + " : " + e.target.value);
          console.log(JSON.stringify(selBundles));
        };

        var selectDiscount = function (selectedOption, bundle_id) {
          console.log("discount " + bundle_id + " : " + selectedOption.value);
        };

        var containsAll = function (subSet, superSet) {
          return subSet.every((element) => {
            return superSet.includes(element);
          });
        };

        var getFoundBundles = function (sku, bundle_data) {
          let orders = sku.split(",");
          return bundle_data.filter(function (bundle) {
            return containsAll(bundle.sku, orders);
          });
        };

        var createOrders = function (items) {
          return items.map((each) => {
            let cond = "Basic";
            return { ...each, cond: cond, option: "" };
          });
        };

        var loadSKU = (e) => {
          e.preventDefault();
          setLoaded(true);
        };

        // States ********************
        const [initSKU, setInitSKU] = React.useState("UX,UI,PS,AI");
        const [orderBump, setOrderBump] = React.useState("WD");

        const [sku, setSKU] = React.useState("UX,UI,CX,AI,WD");
        const [bundleTable, setBundleTable] = React.useState(bundle_table);
        const [orderTable, setOrderTable] = React.useState(order_table);
        const [bundles, setBundles] = React.useState(
          getFoundBundles(sku, bundle_data)
        );
        const [selBundles, setSelBundles] = React.useState([]);
        const [orders, serOrders] = React.useState(createOrders(product_data));

        const [loaded, setLoaded] = React.useState(false);

        const discount_opts = [
          { value: "default", label: "Sale Price" },
          { value: "10%", label: "Discount 10%" },
          { value: "20%", label: "Discount 20%" },
          { value: "30%", label: "Discount 30%" },
          { value: "Custom", label: "Custom" },
        ];

        const bundle_opts = [
          { value: "default", label: "default" },
          { value: "course", label: "Change a Course" },
        ];

        return (
          <div class={css_container}>
            <h1 class="text-2xl font-bold">Product Price</h1>
            <form class="pt-3">
              <div class="flex">
                <label class="flex text-lg">
                  Initial SKU
                  <input
                    type="text"
                    value={initSKU}
                    class={css_input + "ml-2 bg-[#647687] text-white"}
                    disabled="true"
                  />
                </label>
                <label class="flex text-lg ml-4">
                  Order Bump
                  <input
                    type="text"
                    value={orderBump}
                    class={css_input + "ml-2 bg-[#647687] text-white"}
                    disabled="true"
                  />
                </label>
              </div>
              <div class="flex mt-4">
                <label class="flex text-lg">
                  SKU
                  <input
                    type="text"
                    value={sku}
                    class={
                      css_input +
                      "focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 ml-[55px]"
                    }
                    onChange={(e) => ChangeSKU(e.target.value)}
                  />
                </label>
                <button
                  type="button"
                  name="button"
                  onClick={loadSKU}
                  class={css_button + "w-auto ml-4 bg-[#0085fc]"}
                >
                  Load
                </button>
              </div>
              <div id="pricing-area" class="mt-[20px]">
                <div id="Bundle" class="flex flex-col">
                  <div class="overflow-x-auto">
                    <div class="py-4 inline-block min-w-full">
                      <div class="overflow-hidden">
                        <h2 class="text-xl font-simibold">Bundle</h2>
                        <table class="min-w-full border text-center mt-4">
                          <thead class="border-b bg-[#a7c941]">
                            <tr>
                              {bundleTable.map((item, i) => (
                                <th
                                  scope="col"
                                  class="text-sm font-medium text-white px-6 py-4 border-r"
                                >
                                  {item.name}
                                </th>
                              ))}
                            </tr>
                          </thead>
                          <tbody>
                            {bundles.map((item, index) => (
                              <tr class="border-b">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-r">
                                  <input
                                    type="checkbox"
                                    onChange={(event) =>
                                      selectBundle(event, item["id"])
                                    }
                                  />
                                </td>
                                <td class={css_td}>{item["name"]}</td>
                                <td class={css_td}>{item["sku"].join(",")}</td>
                                <td class={css_td}>
                                  {item["orderBump"]}{" "}
                                  {item["price_o"]
                                    ? "+" + item["price_o"]
                                    : "-"}
                                </td>
                                <td class={css_td}>
                                  {item["price"]}
                                  {item["price_o"] > 0
                                    ? "(" +
                                      (item["price"] + item["price_o"]) +
                                      ")"
                                    : ""}
                                </td>
                                <td class={css_td}>
                                  {" "}
                                  <Select
                                    menuPortalTarget={document.body}
                                    styles={{
                                      menuPortal: (base) => ({
                                        ...base,
                                        zIndex: 10,
                                      }),
                                    }}
                                    name={`selDis[${item["id"]}]`}
                                    options={discount_opts}
                                    value={discount_opts[0]}
                                    onChange={(selectedOption) =>
                                      selectDiscount(selectedOption, item["id"])
                                    }
                                  />
                                </td>
                                <td class={css_td}>
                                  {item["price"]}
                                  {item["price_o"] > 0
                                    ? "(" +
                                      (item["price"] + item["price_o"]) +
                                      ")"
                                    : ""}
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="Order" class="mt-[20px]">
                  <div class="overflow-x-auto">
                    <div class="py-4 inline-block min-w-full">
                      <div class="overflow-hidden">
                        <h2 class="text-xl font-simibold">Order</h2>
                        <table class="min-w-full border text-center mt-4">
                          <thead class="border-b bg-[#a7c941]">
                            <tr>
                              {orderTable.map((item, i) => (
                                <th
                                  scope="col"
                                  class="text-sm font-medium text-white px-6 py-4 border-r"
                                >
                                  {item.name}
                                </th>
                              ))}
                            </tr>
                          </thead>
                          <tbody>
                            {orders.map((item, index) => (
                              <tr class="border-b">
                                <td class={css_td}>{item["sku"]}</td>
                                <td class={css_td}>{item["name"]}</td>
                                <td class={css_td}>{item["full price"]}</td>
                                <td class={css_td}>{item["sale price"]}</td>
                                <td class={css_td}>{item["cond"]}</td>
                                <td class={css_td}>
                                  {
                                    {
                                      Basic: "-",
                                      Bundle: (
                                        <Select
                                          menuPortalTarget={document.body}
                                          styles={{
                                            menuPortal: (base) => ({
                                              ...base,
                                              zIndex: 10,
                                            }),
                                          }}
                                          name={`selBundle[${item["sku"]}]`}
                                          options={bundle_opts}
                                          value={bundle_opts[0]}
                                          onChange={(selectedOption) =>
                                            selectDiscount(
                                              selectedOption,
                                              item["sku"]
                                            )
                                          }
                                        />
                                      ),
                                      Upsell: (
                                        <Select
                                          menuPortalTarget={document.body}
                                          styles={{
                                            menuPortal: (base) => ({
                                              ...base,
                                              zIndex: 10,
                                            }),
                                          }}
                                          name={`selDiscount[${item["sku"]}]`}
                                          options={discount_opts}
                                          value={discount_opts[0]}
                                          onChange={(selectedOption) =>
                                            selectDiscount(
                                              selectedOption,
                                              item["sku"]
                                            )
                                          }
                                        />
                                      ),
                                    }[item["cond"]]
                                  }
                                </td>
                                <td class={css_td}></td>
                                <td class={css_td}></td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex flex-col mt-6 max-w-4xl">
                <label class="md:flex  text-lg">
                  <span class="md:w-1/3">Full Price</span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 bg-[#647687] text-white md:w-2/3"}
                    disabled="true"
                  />
                </label>
                <label class="md:flex  text-lg mt-3">
                  <span class="md:w-1/3">Bundle Discount</span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 bg-[#647687] text-white md:w-2/3"}
                    disabled="true"
                  />
                </label>
                <label class="md:flex  text-lg mt-3">
                  <span class="md:w-1/3">
                    Total Price (Before Cart Discount)
                  </span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 bg-[#647687] text-white md:w-2/3"}
                    disabled="true"
                  />
                </label>
              </div>

              <div class="flex flex-col mt-4 max-w-4xl">
                <h2 class="text-xl font-simibold">Cart Discount</h2>
                <label class="md:flex text-lg mt-3">
                  <span class="md:w-1/3">Discount (%)</span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 md:w-2/3"}
                  />
                </label>
                <label class="md:flex text-lg mt-3 row-auto">
                  <span class="md:w-1/3">Discount (Amount)</span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 md:w-2/3"}
                  />
                </label>
                <label class="md:flex text-lg mt-3 row-auto">
                  <span class="md:w-1/3">Total Price (After Discount)</span>
                  <input
                    type="text"
                    value={""}
                    class={css_input + "ml-2 md:w-2/3"}
                  />
                </label>
              </div>

              <div class="flex justify-items-start mt-12">
                <button
                  type="button"
                  name="button"
                  onClick={""}
                  class={css_button + " w-[300px] bg-red-500"}
                >
                  Reset
                </button>
                <button
                  type="button"
                  name="button"
                  onClick={""}
                  class={css_button + " w-[300px] bg-[#0085fc] ml-12"}
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        );
      };
      ReactDOM.render(<ReactAppFromCDN />, document.querySelector("#root"));
    </script>
  </body>
</html>
